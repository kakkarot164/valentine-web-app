<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center h-screen" style="background-image: url('assets/Valentine_BG.jpg');">
  <div class="flex items-center justify-center h-full">
    <div class="p-8 rounded-xl shadow-lg bg-transparent bg-opacity-80 text-center">
      <img src="assets/teddy.png" alt="Teddy Bear" class="mx-auto w-48 mb-4" />
      <h1 class="text-3xl font-bold text-pink-600 mb-6">Will you be my valentine? ❤️</h1>
      <button id="yesBtn" class="btn btn-success px-4 py-2 m-2">YES</button>
      <button id="noBtn" class="btn btn-danger px-4 py-2 m-2">NO</button>
    </div>
  </div>
  <script src="./js/post-login.js"></script>
</body>
</html>
