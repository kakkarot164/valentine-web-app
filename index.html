<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Web App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center h-screen" style="background-image: url('./assets/Valentine_BG.jpg');">
  <div class="flex items-center justify-center h-full">
    <div class="bg-white bg-opacity-80 p-8 rounded-xl shadow-lg">
      <h1 class="text-3xl font-bold text-pink-600 mb-6 text-center">Valentine Login</h1>
      <form id="loginForm">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2">Email:</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-semibold mb-2">Password:</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="w-full btn btn-pink text-white bg-pink-500 hover:bg-pink-600">Login</button>
      </form>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
